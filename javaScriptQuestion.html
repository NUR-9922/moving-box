<!DOCTYPE html>
<html>
<head>
  <title>Mouse Movement Example</title>
</head>
<body>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: antiquewhite;
            transition: all .1s;
        }
    </style>
  <p id="mouseCoordinates">Mouse Coordinates: (X, Y)</p>
<div id="box"></div>
  <script>
    // Get a reference to the element you want to track
    const element = document.getElementById('mouseCoordinates');
   let box = document.querySelector("#box");
    // Function to update the element's content with mouse coordinates
    function updateCoordinates(event) {
      const x = event.clientX;
      const y = event.clientY;
      element.textContent = `Mouse Coordinates: (${x}, ${y})`;
      box.style.transform =`translateX(${x - 50}%) translateY(${y -80}% )`;
    }

    // Add an event listener to track mouse movement
    document.addEventListener('mousemove', updateCoordinates);
  </script>
</body>
</html>
